<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Namoradinha Hoje?</title>
  <style>
    body {
      background-color: red;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      overflow: hidden;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 300px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #nao {
      position: absolute;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Namoradinha hoje?</h1>
    <button id="sim">SIM</button>
    <button id="nao">N√ÉO</button>
  </div>

  <script>
    const btnNao = document.getElementById("nao");
    const container = document.querySelector(".container");

    function moverBotao() {
      const containerRect = container.getBoundingClientRect();
      const btnWidth = btnNao.offsetWidth;
      const btnHeight = btnNao.offsetHeight;

      const maxX = containerRect.width - btnWidth;
      const maxY = containerRect.height - btnHeight;

      const randomX = Math.floor(Math.random() * maxX * 1.5 - maxX * 0.25); // Vai mais longe
      const randomY = Math.floor(Math.random() * maxY * 1.5 - maxY * 0.25);

      btnNao.style.left = `${randomX}px`;
      btnNao.style.top = `${randomY}px`;
    }

    // Fugir no PC
    btnNao.addEventListener("mouseenter", moverBotao);

    // Fugir no celular (quando tocar ou tentar clicar)
    btnNao.addEventListener("click", (e) => {
      e.preventDefault(); // evita clique
      moverBotao();
    });

    // Redirecionar se clicar em SIM
    document.getElementById("sim").addEventListener("click", () => {
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    });
  </script>

</body>
</html>
